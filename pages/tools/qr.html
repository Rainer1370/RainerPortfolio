<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <!-- Header (Loaded Dynamically) -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="content-container">
        <h1 style="text-align: center;">QR Code Generator</h1>
        <p style="text-align: center;">
            Enter a URL, text, or any data below to generate a QR Code.
        </p>

        <div class="qr-container">
            <input type="text" id="qrInput" placeholder="Enter text or URL" class="qr-input">
            <button id="generateQR">Generate QR Code</button>
            
            <div id="qrCode" class="qr-code-display"></div>
            <button id="downloadQR" style="display: none;">Download QR Code</button>
        </div>
    </main>

    <!-- Footer (Loaded Dynamically) -->
    <div id="footer"></div>

    <!-- JavaScript for Functionality -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("‚úÖ QR Code Generator Loaded");

            const qrInput = document.getElementById("qrInput");
            const generateQR = document.getElementById("generateQR");
            const qrCodeDiv = document.getElementById("qrCode");
            const downloadQR = document.getElementById("downloadQR");
            let qrInstance = null;

            generateQR.addEventListener("click", function () {
                const inputText = qrInput.value.trim();
                if (inputText === "") {
                    alert("Please enter text or a URL to generate a QR code.");
                    return;
                }

                // Clear previous QR code before generating a new one
                qrCodeDiv.innerHTML = "";

                // Generate QR Code
                qrInstance = new QRCode(qrCodeDiv, {
                    text: inputText,
                    width: 200,
                    height: 200,
                });

                console.log("üì∑ QR Code Generated: " + inputText);

                // Show the download button
                setTimeout(() => {
                    downloadQR.style.display = "inline-block";
                }, 500);
            });

            downloadQR.addEventListener("click", function () {
                if (!qrInstance) {
                    alert("Please generate a QR code first.");
                    return;
                }

                const qrCanvas = qrCodeDiv.querySelector("canvas");
                if (qrCanvas) {
                    const qrImage = qrCanvas.toDataURL("image/png");
                    const downloadLink = document.createElement("a");
                    downloadLink.href = qrImage;
                    downloadLink.download = "QRCode.png";
                    downloadLink.click();
                    console.log("‚¨áÔ∏è QR Code Downloaded");
                }
            });
        });
    </script>

    <style>
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            text-align: center;
        }

        .qr-code-display {
            width: 210px;
            height: 210px;
            margin: 10px auto;
            padding: 5px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .qr-input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
