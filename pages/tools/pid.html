<!DOCTYPE html>
<html lang="en">
<head>
    <title>PID Controller Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <!-- Header (Dynamically Loaded) -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="content-container">
        <h1 style="text-align: center;">PID Controller Simulator</h1>
        <p style="text-align: center;">
            Adjust the **PID parameters** and observe how the system responds in real-time.
        </p>

        <div id="pid-container">
            <div class="controls">
                <label>Kp (Proportional):</label>
                <input type="number" id="pid-kp" value="1" step="0.1">
                <label>Ki (Integral):</label>
                <input type="number" id="pid-ki" value="0" step="0.1">
                <label>Kd (Derivative):</label>
                <input type="number" id="pid-kd" value="0" step="0.1">
                <br>
                <label>Setpoint:</label>
                <input type="number" id="pid-setpoint" value="10">
                <button id="pid-start-btn">Start Simulation</button>
            </div>

            <canvas id="pidChart"></canvas>
        </div>
    </main>

    <!-- Footer (Dynamically Loaded) -->
    <div id="footer"></div>

    <!-- JavaScript for PID Simulator -->
    <script src="/js/pid.js" defer></script>
</body>
</html>
