<!DOCTYPE html>
<html lang="en">
<head>
    <title>Light Analysis Tool</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <!-- Header (Dynamically Loaded) -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="content-container">
        <h1 style="text-align: center;">Light Analysis Tool</h1>
        <p style="text-align: center;">
            Adjust brightness levels and analyze **light intensity**.  
            Use the sliders below to change brightness and color, and observe the lux level over time.  
        </p>

        <!-- Light Control & Display -->
        <div id="light-container">
            <div class="controls">
                <label>Brightness (0-100%):</label>
                <input type="range" id="light-brightness" min="0" max="100" value="50">
                <span id="brightness-value">50%</span>
                <br>

                <label>RGB Color:</label>
                <input type="color" id="light-color" value="#ffffff">
            </div>

            <!-- Chart Display -->
            <canvas id="lightChart"></canvas>

            <p>Approximate Lux Level: <span id="lux-value">250 lux</span></p>
        </div>
    </main>

    <!-- Footer (Dynamically Loaded) -->
    <div id="footer"></div>

    <!-- JavaScript for Light Tool -->
    <script src="/js/light.js" defer></script>
</body>
</html>
